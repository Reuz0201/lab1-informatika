<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма с обязательными полями</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #2e8b57;
            font-family: 'Courier New', monospace;
        }

        h2 {
            color: #8b0000;
            font-family: 'Times New Roman', serif;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            font-size: 16px;
            margin-top: 10px;
            display: block;
        }

        input[type="text"], input[type="email"], input[type="number"], input[type="submit"], select {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Форма для ввода данных</h1>
    <h2>Пожалуйста, заполните все обязательные поля</h2>

    <form action="9.txt" method="POST">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

        <label for="surname">Фамилия:</label>
        <input type="text" id="surname" name="surname" placeholder="Введите вашу фамилию" required>

        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" placeholder="Введите ваш возраст" required>

        <label for="gender">Пол:</label>
        <select id="gender" name="gender" required>
            <option value="male">Мужской</option>
            <option value="female">Женский</option>
        </select>

        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" placeholder="Введите ваш email" required>

        <input type="submit" value="Отправить">
    </form>

</body>
</html>
