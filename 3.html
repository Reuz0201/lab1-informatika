<html>
    <head>
        <title>Форматирование шрифта</title>
    </head>
    <body>
        <p>
            <b>Полужирный щрифт</b><br>
            <i>Текст отображается курсивом</i><br>
            <tt>Текст имитирует пишущую машинку</tt><br>
            <u>Подчеркнутый текст</u>
        </p>
    </body>
</html>
